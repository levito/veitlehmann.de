---
name: Section
---
<section className={'js_section section section--' + props.side}>
  <div className="section__body">
    <div className="section__content">
      {props.title ? (
        <h1 className="section__title">
          {props.title}
        </h1>
      ) : null}
      {props.children}
    </div>
    {props.footer}
  </div>
</section>
