---
name: Section
---
<section 
  className={'section section--' + props.side}
  id={helpers.hyphenate(props.title)}
>
  <div className="section__body">
    <div className="section__content">
      {props.title && (
        <h1 className="section__title">
          {props.title}
        </h1>
      )}
      {props.children}
    </div>
  </div>
</section>
