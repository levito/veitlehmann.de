---
name: Nav
---
<nav className="nav">
  <ul className="nav__list">
    {props.items.map((item, i) => (
      <li className={'nav__item nav__item--' + i}>
        <a 
          className="nav__link"
          href={'#' + helpers.hyphenate(item)}
        >
          {item}
        </a>
      </li>
    ))}
  </ul>
</nav>
